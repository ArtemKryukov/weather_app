<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <time class="time"></time>
        <div class="bang"></div>
        <ul class="top__icons">
            <li class="top__icons-item">
                <img src="./img/top-icons/Connection.png" alt="Connection">
            </li>
            <li class="top__icons-item">
                <img src="./img/top-icons/Wifi.png" alt="Wifi">
            </li>
            <li class="top__icons-item">
                <img src="./img/top-icons/Battery.png" alt="Battery">
            </li>
        </ul>
        <div class="top__body">
            <div class="top__block">
                <div class="icon"></div>
                <div class="top__weather">
                    <input type="text" class="city" placeholder="Moscow"/>
                    <div class="temerature">20&deg</div>
                    <div class="weather-description">Sunny</div>
                </div>
            </div>
            <div class="weather__info">
                <ul class="weather__items">
                    <li class="weather__item wind_speed">speed</li>
                    <li class="weather__item precip">precip(осадки)</li>
                    <li class="weather__item pressure">pressure(=давление)</li>
                    <li class="weather__item humidity">humidity(влажность)</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
