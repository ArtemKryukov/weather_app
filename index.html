<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <time class="time"></time>
        <div class="bang"></div>
        <ul class="top__icons">
            <li class="top__icons-item">
                <img src="./img/top-icons/Connection.png" alt="Connection">
            </li>
            <li class="top__icons-item">
                <img src="./img/top-icons/Wifi.png" alt="Wifi">
            </li>
            <li class="top__icons-item">
                <img src="./img/top-icons/Battery.png" alt="Battery">
            </li>
        </ul>
        <div class="top__body">
            <div class="top__block">
                <div class="icon"></div>
                <div class="top__weather">
                    <input type="text" class="city" placeholder="Your city"/>
                    <div class="temerature"></div>
                    <div class="weather-description"></div>
                </div>
            </div>
            <div class="weather__info">
                <ul class="weather__items">
                    <li class="weather__item">
                        <img class="weather__icon" src="./img/weather-icon/wind.svg" alt="wind">
                        <div class="weather__item--wrapper">
                            <div class="wind_speed"></div>
                            <div class="descr">Wind</div>
                        </div>
                    </li>
                    <li class="weather__item">
                        <img class="weather__icon" src="./img/weather-icon/rain.svg" alt="wind">
                        <div class="weather__item--wrapper">
                            <div class="precip"></div>
                            <div class="descr">Chance of rain</div>
                        </div>
                    </li>
                    <li class="weather__item">
                        <img class="weather__icon" src="./img/weather-icon/pressure.svg" alt="wind">
                        <div class="weather__item--wrapper">
                            <div class="pressure"></div>
                            <div class="descr">Pressure</div>
                        </div>
                    </li>
                    <li class="weather__item">
                        <img class="weather__icon" src="./img/weather-icon/humidity.svg" alt="wind">
                        <div class="weather__item--wrapper">
                            <div class="humidity"></div>
                            <div class="descr">Humidity</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
